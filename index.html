<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Glamp Evenfall</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- <img src="./images/stars.png" alt="stars" id="stars"> -->
        <img src="./images/farmhouse-silhouette.png" alt="farmhouse" id="farmhouse">
        <img src="./images/windmill-base.png" alt="windmill-base" id="windmill-base">
        <img src="./images/windmill-wheel.png" alt="windmill-wheel" id="windmill-wheel">
        <img src="./images/window.png" alt="window" id="window">

        <div class="sky">
            <div class="moon-dome">
                
                <h3 class="textchange">Welcome to</h3>
                <h1 class="textchange">Evenfall</h1>
                <div class="door">
                    <div class="doorknob"></div>
                </div>
                <img src="./images/moon.png" alt="moon" id="moon">
            </div>
        </div>
        <div class="footer">
            <audio src="./audio/farm-sounds.mp3" autoplay></audio>
            <div>
                <!-- <h2>Come with friends, come with family, leave with memories.</h2> -->
            </div>
            <div id="social-icons">
                <div class="icons" onclick="window.open('https://www.instagram.com/glampevenfall/','mywindow');" style="cursor: pointer;">
                    <img src="./images/instagram-icon.png" alt="instagram-icon" id="instagram-icon">
                </div>
                <div class="icons" onclick="window.open('https://www.facebook.com/glampevenfall/','mywindow');" style="cursor: pointer;">
                    <img src="./images/facebook-icon.png" alt="facebook-icon" id="facebook-icon">
                </div>
                <div class="icons" onclick="window.open('https://www.youtube.com/channel/UCXI1zMbQ-nebasxPynrN-5Q','mywindow');" style="cursor: pointer;">
                    <img src="./images/youtube-icon.png" alt="youtube-icon" id="youtube-icon">
                </div>
                <div class="icons"onclick="window.open('mailto:glampevenfall@gmail.com','mywindow');" style="cursor: pointer;">
                    <img src="./images/mail-icon.png" alt="mail-icon" id="mail-icon">
                </div>
            </div>
        </div>
    </body>
</html>
